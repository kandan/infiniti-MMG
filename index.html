<!DOCTYPE html>
<html>
  <head>
  <title>Video</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">
 <link href="css/boilerplate.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/mainStyle.css" rel="stylesheet" type="text/css">

	<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	<script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
    <script type="text/javascript">
	
     var video;
        
        
	function onBodyLoad()
	{		
		document.addEventListener("deviceready", onDeviceReady, false);
        document.addEventListener("resume", onResume, false);
        video = document.getElementById('introVideo');
	}
	
	/* When this function is called, Cordova has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
		// do your thing!
		//navigator.notification.alert("Cordova is working");
        
        var mediaTimer = setInterval(function() {checkVideoEnd();}, 500);
	}
    
        
        
        function onResume() {
            // Handle the resume event
            //navigator.notification.alert("Resumed");
            checkVideoEnd();

        }
        
        
        function checkVideoEnd()
        {
            
            
            if (video.ended)
            
            {
                
                window.location.href = "home.html";
                
                
                console.log("ended");
                
            } else {
                
                video.play();
                console.log("not ended");
            }
        }
        
        </script>
  </head>
    
    <body onload="onBodyLoad()">
        
        <a href="home.html">
            <div id="container">
                <div id="skipIntro-btn"></div>
                <video id="introVideo" width="1024" height="768" autoplay>
                    <source src="video/movie.mp4" type="video/mp4" />
                </video>      
            </div>
        </a>
    </body>
</html>
